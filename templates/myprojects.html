{% extends 'base.html' %}
{% block content %}
</div>
<div class="container">
<div class="container">
<h1>My projects</h1>
{% if projects %}
            <ul class="list-group">
                {% for project in projects %}
 		            <li class="list-group-item"><a href="/project/{{ project.id }}">{{ project}}</a></li>
                {% endfor %}
            </ul>
    {% else %}
    <h2>You haven't added project yet</h2>
{% endif %}
</div>
<hr/>
    <div class="container">
        <a class="btn btn-primary" href="{% url 'add_project' %}">Add project</a>
    </div>
</div>
{% endblock %}
